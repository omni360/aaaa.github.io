<!DOCTYPE html>
<html>
<head>
	<title>d3 library</title>
	<script src="d3/d3.min.js"></script>
</head>
<body>
<script>
	d3.select("body").append("p").text("Hi, What's up!")		
	var dataArray= [20,40,50,60];
	var width= 500;
	var height= 500;

	var widthscale = d3.scale.linear()
					 .domain([0,60])
					 .range([0,width]);

	var acolors= d3.scale.linear()
				.domain([0,60])
				.range(["red","blue"]);
	
	var canvas = d3.select("body").append("svg")
					.attr("width",width)
					.attr("height",height);

	var bars= canvas.selectAll("rect")
			.data(dataArray)
			.enter()
				.append("rect")
				.attr("width",function(d){return widthscale(d) ;})
				.attr("height",50)
				.attr("y",function(d,i){return i * 100})
				.attr("fill",function(d){return acolors(d);});
