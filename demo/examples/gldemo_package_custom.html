	<script type="x-shader/x-vertex" id="vertexShader">

		varying vec3 vWorldPosition;

		void main() {

			vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
			vWorldPosition = worldPosition.xyz;

			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

		}

	</script>

	<script type="x-shader/x-fragment" id="fragmentShader">

		uniform vec3 topColor;
		uniform vec3 bottomColor;
		uniform float offset;
		uniform float exponent;

		varying vec3 vWorldPosition;

		void main() {

			float h = normalize( vWorldPosition + offset ).y;
			gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

		}

	</script>

	<script>

		var container = document.getElementById("gldemo");
		var stats;
		var canvasRect;

		var camera, controls, scene, renderer;
		var mesh, decal;
		var raycaster;
		var line;

		var mouseX = 0, mouseY = 0;
		var cwidth = $("#gldemo").width();
		var cheight = cwidth / 1.618;

		var windowHalfX = cwidth / 2;
		var windowHalfY = cheight / 2;

		var intersection = {
			intersects: false,
			point: new THREE.Vector3(),
			normal: new THREE.Vector3()
		};
		var mouse = new THREE.Vector2();

		var decalDiffuse = THREE.ImageUtils.loadTexture( 'textures/decal/decal-diffuse.png' );
		var decalNormal = THREE.ImageUtils.loadTexture( 'textures/decal/decal-normal.jpg' );

		var decalMaterial = new THREE.MeshPhongMaterial( {
			specular: 0x444444,
			map: decalDiffuse,
			normalMap: decalNormal,
			normalScale: new THREE.Vector2( .15, .15 ),
			shininess: 30,
			transparent: true,
			depthTest: true,
			depthWrite: false,
			polygonOffset: true,
			polygonOffsetFactor: -4,
			wireframe: false
		});

		var decals = [];
		var decalHelper, mouseHelper;
		var p = new THREE.Vector3( 0, 0, 0 );
		var r = new THREE.Vector3( 0, 0, 0 );
		var s = new THREE.Vector3( 10, 10, 10 );
		var up = new THREE.Vector3( 0, 1, 0 );
		var check = new THREE.Vector3( 1, 1, 1 );

		var params = {
			包装盒样式: 'box',
			长: 200,
			宽: 100,
			高: 60,
			倒角半径:12.5,
			翻边半径:2,
			盖子高度:20,
			盒子厚度:1,
			盒子底色: "#ffae23",
			艺术贴花: "",
			投影方式: 'normal',
			贴花最小比例:5,
			贴花最大比例:25,
			随机旋转: true,
			贴图:"",
			清除: function() {
				removeDecals();
			},
			重置:function() {
				removeDecals();
			}
		};

		init();
		animate();

		function addMesh( geometry, scale, x, y, z, rx, ry, rz, material ) {

			mesh = new THREE.Mesh( geometry, material );

			mesh.scale.set( scale, scale, scale );
			mesh.position.set( x, y, z );
			mesh.rotation.set( rx, ry, rz );

			scene.add( mesh );

		}

		// window.addEventListener( 'load', init );

		function init() {
			//

			renderer = new THREE.WebGLRenderer({ antialias:true }); //, alpha: true });
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( cwidth, cheight );
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();
			scene.fog = new THREE.Fog( 0xffffff, 1, 5000 );
			scene.fog.color.setHSL( 0.6, 0, 1 );


			camera = new THREE.PerspectiveCamera( 45, cwidth / cheight, 1, 10000 );
			camera.position.x = 500;
			camera.position.y = 500;
			camera.position.z = 800;
			camera.lookAt( 0,0,0 );
			camera.target = new THREE.Vector3();

			// controls
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.minDistance = 50;
			controls.maxDistance = 200;

			// LIGHTS

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			//

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );

			dirLight.castShadow = true;

			dirLight.shadowMapWidth = 2048;
			dirLight.shadowMapHeight = 2048;

			var d = 50;

			dirLight.shadowCameraLeft = -d;
			dirLight.shadowCameraRight = d;
			dirLight.shadowCameraTop = d;
			dirLight.shadowCameraBottom = -d;

			dirLight.shadowCameraFar = 3500;
			dirLight.shadowBias = -0.0001;
			dirLight.shadowDarkness = 0.35;
			//dirLight.shadowCameraVisible = true;

			line = new THREE.Line( new THREE.Geometry( ), new THREE.LineBasicMaterial( { linewidth: 4 }) );
			line.geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ) );
			line.geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ) );
			scene.add( line );


			raycaster = new THREE.Raycaster();

			mouseHelper = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 10 ), new THREE.MeshNormalMaterial() );
			mouseHelper.visible = false;
			scene.add( mouseHelper );

			// GROUND

			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { ambient: 0xffffff, color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );

			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.rotation.x = -Math.PI/2;
			ground.position.y = -80;
			scene.add( ground );

			ground.receiveShadow = true;

			// SKYDOME

			var vertexShader = document.getElementById( 'vertexShader' ).textContent;
			var fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
			var uniforms = {
				topColor: 	 { type: "c", value: new THREE.Color( 0x0077ff ) },
				bottomColor: { type: "c", value: new THREE.Color( 0xffffff ) },
				offset:		 { type: "f", value: 80 },
				exponent:	 { type: "f", value: 0.6 }
			}
			uniforms.topColor.value.copy( hemiLight.color );

			scene.fog.color.copy( uniforms.bottomColor.value );

			var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
			var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );

			var sky = new THREE.Mesh( skyGeo, skyMat );
			scene.add( sky );

			// model
			drawpackage();
			//
			canvasRect = renderer.domElement.getBoundingClientRect();
			window.addEventListener( 'resize', onWindowResize, false );

			var moved = false;

			controls.addEventListener( 'change', function() {

				moved = true;
				// render();
			} );

			window.addEventListener( 'mousedown', function () {

				moved = false;

			}, false );

			window.addEventListener( 'mouseup', function() {

				checkIntersection();
				if( !moved ) shoot();

			} );

			window.addEventListener( 'mousemove', onTouchMove );
			window.addEventListener( 'touchmove', onTouchMove );


			function onTouchMove( event ) {
				// console.log(canvasRect);

				if( event.changedTouches ) {
					x = event.changedTouches[ 0 ].pageX;
					y = event.changedTouches[ 0 ].pageY;
				} else {
					x = event.clientX - canvasRect.left;
					y = event.clientY - canvasRect.top;
				}

				mouse.x = ( x / cwidth ) * 2 - 1;
				mouse.y = - ( y / cheight ) * 2 + 1;

				checkIntersection();

			}

			function checkIntersection() {

				if( !mesh ) return;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( [ mesh ] );

				if ( intersects.length > 0 ) {

					var p = intersects[ 0 ].point;
					mouseHelper.position.copy( p );
					intersection.point.copy( p );
					var n = intersects[ 0 ].face.normal.clone();
					n.multiplyScalar( 10 );
					n.add( intersects[ 0 ].point );
					intersection.normal.copy( intersects[ 0 ].face.normal );
					mouseHelper.lookAt( n );

					line.geometry.vertices[ 0 ].copy( intersection.point );
					line.geometry.vertices[ 1 ].copy( n );
					line.geometry.verticesNeedUpdate = true;

					intersection.intersects = true;

				} else {

					intersection.intersects = false;

				}

			}

			var gui = new dat.GUI({ autoPlace: false });
			var geofl10 = gui.addFolder('包装盒属性信息');
			var geofl21 = geofl10.addFolder('包装盒几何信息');
			var geofl22 = geofl10.addFolder('包装盒外观信息');
			var geofl221 = geofl22.addFolder('图案定制');
			
			geofl10.open();
			
			//包装盒几何定制
			geofl21.add( params, '包装盒样式', { '方盒': 'box', '圆盒': 'cylinder' } );
			geofl21.add( params, '长', 1, 800 );
			geofl21.add( params, '宽', 1, 800 );
			geofl21.add( params, '高', 1, 500 );
			geofl21.add( params, '倒角半径', 1, 30 );
			geofl21.add( params, '翻边半径', 1, 30 );
			geofl21.add( params, '盖子高度', 1, 30 );
			geofl21.add( params, '盒子厚度', 1, 5);
			geofl21.open();
			
			//包装盒外观定制
			geofl22.addColor( params, '盒子底色');
			geofl22.open();
			
			//包装盒图案定制
			geofl221.add( params, '艺术贴花');

			geofl221.add( params, '投影方式', { '从相机到包装盒': 'camera', '从法线到包装盒': 'normal' } );
			geofl221.add( params, '贴花最小比例', 1, 30 );
			geofl221.add( params, '贴花最大比例', 1, 30 );
			geofl221.add(params,'随机旋转');
			geofl221.add(params,'贴图');
			geofl221.add(params,'清除');
			geofl221.open();
			
			gui.add( params, '重置' );
			gui.open();
			$("#sidemenu").append(gui.domElement);

			//
			render();
			onWindowResize();

		}
		
		function drawpackage() {

			if (params.包装盒样式 == 'box') {
				var length  = params.长;
				var width = params.宽;
				var height = params.高;
				var bevel = params.倒角半径;
				var reverts = params.翻边半径;
				var extrudeSettings = { amount: 8, steps: 10};
				var packaging = new afanty3d.packagegeomety(length, width, height, bevel, reverts, 0.6, extrudeSettings);	
				addMesh( packaging, 1, 0, -80, 0, 0,0,0, new THREE.MeshPhongMaterial( { ambient: 0x030303, color: 0x111111, specular: 0xffaa00, shininess: 10 } ) );
			};
	
		}

		function shoot() {

			if( params.投影方式 == 'camera' ) {

				var dir = camera.target.clone();
				dir.sub( camera.position );

				p = intersection.point;

				var m = new THREE.Matrix4();
				var c = dir.clone();
				c.negate();
				c.multiplyScalar( 10 );
				c.add( p );
				m.lookAt( p, c, up );
				m = m.extractRotation( m );

				dummy = new THREE.Object3D();
				dummy.rotation.setFromRotationMatrix( m );
				r.set( dummy.rotation.x, dummy.rotation.y, dummy.rotation.z );

			} else {

				p = intersection.point;
				r.copy( mouseHelper.rotation );

			}

			var scale = params.贴花最小比例 + Math.random() * ( params.贴花最大比例 - params.贴花最小比例 );
			s.set( scale, scale, scale );

			if( params.随机旋转) r.z = Math.random() * 2 * Math.PI;

			var material = decalMaterial.clone();
			material.color.setHex( Math.random() * 0xffffff );
			// material.wireframe = true;

			var m = new THREE.Mesh( new THREE.DecalGeometry( mesh, p, r, s, check ), material );
			decals.push( m );
			scene.add( m );

		}

		function removeDecals() {

			decals.forEach( function( d ) {
				scene.remove( d );
				d = null;
			} );
			decals = [];

		};

		function mergeDecals() {

			var merge = {};
			decals.forEach(function (decal) {

				var uuid = decal.material.uuid;
				var d = merge[uuid] = merge[uuid] || {};
				d.material = d.material || decal.material;
				d.geometry = d.geometry || new THREE.Geometry();
				d.geometry.merge(decal.geometry, decal.matrix);

			});

			removeDecals();

			for (var key in merge) {

				var d = merge[key];
				var mesh = new THREE.Mesh(d.geometry, d.material);
				scene.add(mesh);
				decals.push(mesh);

			}

		}

		function onWindowResize() {

			windowHalfX = cwidth / 2;
			windowHalfY = cheight / 2;

			camera.aspect = cwidth / cheight;
			camera.updateProjectionMatrix();

			renderer.setSize( cwidth, cheight );
			canvasRect = renderer.domElement.getBoundingClientRect();
			// controls.handleResize();
			render();

		}

		// function onDocumentMouseMove( event ) {

		// 	mouseX = ( event.clientX - windowHalfX ) / 2;
		// 	mouseY = ( event.clientY - windowHalfY ) / 2;

		// }

		//

		function animate() {

			requestAnimationFrame( animate );
			controls.update();
			render();

		}

		function render() {

			// camera.position.x += ( mouseX - camera.position.x ) * .05;
			// camera.position.y += ( - mouseY - camera.position.y ) * .05;

			// camera.lookAt( scene.position );
			// animate();
			// requestAnimationFrame( animate );
			// controls.update();
			renderer.render( scene, camera );
			canvasRect = renderer.domElement.getBoundingClientRect();

		}

	</script>
