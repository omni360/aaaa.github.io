<!DOCTYPE html>
<html>
<head>
	<title>range date meter</title>
</head>
<body>
	<form name="myform">
		30%:<meter value="3" min="0" max="10" ></meter><br />
		30%:<meter value="0.3" low="0.4"></meter><br />
		30%:<meter value="0.3" high="0.2">30%</meter><br />
		<progress value="36" max="100"></progress>
		<input type="range" name="shoeSize" min="0" max="15" step=".5" value="3" />
		<input type ="date" name="bday" value="2012-03-12" />
		<input type="submit" />
	</form>

</body>
</html>
